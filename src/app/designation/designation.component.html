<div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Designation</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" name="title" [(ngModel)]="model.title">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" [(ngModel)]="model.description" class="form-control" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" type="submit" (click)="addDesignation()">Add</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">All Designations</h3>
          </div>
          <div class="panel-body">
            <div *ngIf="allDesignations">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let desg of allDesignations">
                    <td>{{desg.id}}</td>
                    <td>{{desg.title}}</td>
                    <td>{{desg.description}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div *ngIf="!allDesignations">
              No data found!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
