<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Holidays</h3>
        </div>
        <div class="panel-body">
          <div class="form-inline">
            <div class="form-group">
              <select id="allYears" name="allYears" class="form-control long-input" [(ngModel)]="selectedYear" (ngModelChange)="onYearChange($event)">
                <option *ngFor="let perm of allYears" [ngValue]="perm">{{perm}}</option>
              </select>
              <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" [(bsValue)]="model.date">
              <button type="button" class="btn btn-primary" (click)="addNewHoliday()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Holiday
              </button>
            </div>
          </div>
          <br/>
          <div *ngIf="allHolidays?.length != 0">
            <table class="table table-condensed" *ngFor="let fh of formattedHolidays">
              <colgroup>
                <col class="col-sm-3" />
                <col class="col-sm-6" />
                <col class="col-sm-3" />
              </colgroup>
              <tbody>
                <tr class="active">
                  <th colspan="3">{{fh.month}}</th>
                </tr>
                <tr *ngFor="let h of fh.holidays">
                  <td>{{h.date | date: 'MM/dd/yyyy'}}</td>
                  <td>{{h.date | date: 'fullDate'}}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-xs" (click)="removeHoliday(h)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="!allHolidays || allHolidays?.length == 0">
            No Holidays found!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
