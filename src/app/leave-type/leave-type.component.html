<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Leave Type</h3>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="type">Code</label>
            <input type="text" class="form-control" id="code" code="type" [(ngModel)]="model.code">
          </div>
          <div class="form-group">
            <label for="type">Name</label>
            <input type="text" class="form-control" id="name" code="name" [(ngModel)]="model.name">
          </div>
          <div class="form-group">
            <label for="type">Description</label>
            <textarea id="description" name="description" [(ngModel)]="model.description" class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" type="submit" (click)="addLeaveType()">Add</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">All Leave Types</h3>
        </div>
        <div class="panel-body">
          <div *ngIf="allLeaveTypes">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Name</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let lt of allLeaveTypes">
                  <td>{{lt.code}}</td>
                  <td>{{lt.name}}</td>
                  <td>{{lt.description}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div *ngIf="!allLeaveTypes">
            No data found!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
